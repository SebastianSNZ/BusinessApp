<div class="row">
  <div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card text-center">
        <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
            Crear Usuario
        </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="Nombre"  placeholder="Nombre" [(ngModel)]="user.nombre_completo" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <input name="Usuario" placeholder="Usuario" [(ngModel)]="user.nombre_usuario" class="form-control" minlength="2" maxlength="12" required pattern="([A-Za-z]|[0-9]+)+">
                </div>
                <div class="form-group">
                    <input name="correo" placeholder="Correo" [(ngModel)]="user.correo" class="form-control">
                </div>
                <div class="form-group">
                    <input name="contrasena" placeholder="Contrasena" [(ngModel)]="user.contrasenia" class="form-control" minlength="8" maxlength="8" required pattern="[A-Za-z0-9]+">
                </div>
                <button class="btn btn-success btn-block" (click)="saveNewUser()">
                    SAVE
                </button>
                <button class="btn btn-success btn-block" (click)="LOGIN()">
                  INICIAR SESION
              </button>
            </form>
        </div>
    </div>
  </div>
  <div class="col-md-4">
      <div class="card card-body text-center">
        <h3>{{user.nombre_completo}}</h3>
        <p>{{user.nombre_usuario}}</p>
        <p>{{user.correo}}</p>
      </div>
  </div>
</div>
