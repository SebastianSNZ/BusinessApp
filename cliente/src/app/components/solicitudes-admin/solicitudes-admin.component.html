<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">No. Cuenta</th>
      <th scope="col">Fecha</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Monto</th>
      <th scope="col">Aprobar</th>
      <th scope="col">Rechazar</th>
    </tr>
  </thead>
  <tbody>
        <tr *ngFor="let deb of resps">
          <th scope="row"></th>
          <td>{{deb.no_cuenta}}</td>
          <td>{{deb.fecha}}</td>
          <td>{{deb.descripcion}}</td>
          <td>Q{{deb.monto}}</td>
          <td><button type="button" class="btn btn-success" (click)="aprove(deb._id)"><i class="far fa-check-circle"></i></button></td>
          <td><button type="button" class="btn btn-danger" (click)="reject(deb._id)"><i class="far fa-times-circle"></i></button></td>
        </tr>
  </tbody>
</table>
<footer class="card card-body">
  <p>Nombre de usuario: {{nombre_usuario}},
  Codigo de usuario: {{codigo_usuario}},
  Numero de cuenta: {{no_cuenta}}</p>
</footer>
